<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Bootstrap 5.2.0 -->      
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- FontAwesome 5.11.2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Staatliches&display=swap" rel="stylesheet">
  <!-- The css normalize file, should load first to avoid reverting styles -->
  <link rel="stylesheet" href="assets/css/normalize.css"/>
  <!-- This is a favicon  -->
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png?"/>
  <!-- This is the css file link-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
  <!-- This is the page title  -->    
  <title>Marvellous Universe</title>
</head>

<body>
  <header>
        <div class="header">
          <div class="mainTitle">    
            <p>Marvellous Universe</p>
          </div>             
        </div>
    </header>

  <!-- This is the option section-->
  <div class="container px-4 vstack gap-3 m-5">
        <div class="row row-cols-2 gx-5">
            <div class="sectionOptions col-4">
                <h1 class="text-center">Select What To Include</h1>
                <div class="searchOptions d-grid gap-2 ">
                    <div class="form-check form-switch">
                        <input id ="characterInput" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Character</label>
                    </div>
                    <div class="form-check form-switch">
                        <input id ="comicInput" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Comic</label>
                    </div><br>
                    <button id="searchButton" class="searchButton btn btn-primary" type="button"><a href="#" simple-tooltip="Please select one Option"></a>Search</button>
                </div>
                <br><br>
                <!-- Search history section -->
                <div>
                    <h2 class="text-center">Search History</h2>
                    <ul id="searchHistory" class="searchHistory"></ul>
                    <div id="clearBttn" class="hide"><button id="clearHistoryBttn" type="button" class="btn btn-outline-secondary d-grid gap-2 col-6 mx-auto" type="button">Clear History</button></div>
                </div>
            </div>
            <!-- Search results section -->
            <div class="main col-8 ml-5">
                <div class="resultsSection">
                  <h2><span class="searchResultsText"></span><span class="searchParameters"></span></h2>
                  <ul id="searchResults" class="row"></ul>
                </div>
                <nav aria-label="Page navigation">
                  <ul class="pagination justify-content-center">
                    <li id="prevBttn" class="hide page-item"><a class="page-link" tabindex="-1">Previous</a></li>
                    <li id="nextBttn" class="hide page-item"><a class="page-link">Next</a></li>
                  </ul>
                  <ul class="pagination justify-content-center">
                    <li id="gPrevBttn" class="hide page-item"><a class="page-link" tabindex="-1">Previous</a></li>
                    <li id="gNextBttn" class="hide page-item"><a class="page-link">Next</a></li>
                  </ul>
                </nav>
            </div>
        </div>       
    </div>

  <!-- This is the footer-->
  <footer>
    <div class="footer">
      <img src="assets/images/marvel_icons/captain.png" alt="captain-america"/>
      <img src="assets/images/marvel_icons/iron-man (2).png" alt="ironman"/>
      <img src="assets/images/marvel_icons/spiderman (3).png" alt="spiderman"/>
      <img src="assets/images/marvel_icons/mjolnir.png" alt="thor"/>
      <p class="text-center">Data provided by Marvel. Â© 2014 Marvel</p>
    </div>
  </footer>

  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <!-- DayJS file link-->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <!-- This is the our main js file link-->
  <script defer src="assets/js/script.js"></script>
</body>
</html>
