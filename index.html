<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Bootstrap 5.2.0 -->      
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- FontAwesome 5.11.2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Staatliches&display=swap" rel="stylesheet">
  <!-- This is a favicon  -->
  <link rel="icon" type="image/x-icon" href="./assets/images/Favicon.png"/>
  <!-- The css normalize file, should load first to avoid reverting styles -->
  <link rel="stylesheet" href="./assets/css/normalize.css"/>
  <!-- This is the css file link-->
  <link rel="stylesheet" type="text/css" href="./Dev/style.css"/>
  <!-- This is the page title  -->    
  <title>Marvellous Universe</title>
</head>

<body>
  <header>
        <div class="headerWrap">
            <div id="headerText" class="mainTitle text-center p-4 mb-2 text-white">
                <h1 class="h1 text-center p-4 mb-2 text-white display-1">MARVELLOUS</h1>
                <h4>Welcome to the Marvel Universe where you can view images of your favourite characters, comics and movies of your choice</h4>
                <img src="./Dev/Images/marvel_icons/captain.png" alt="captain-america"/>
                <img src="./Dev/Images/marvel_icons/iron-man (2).png" alt="ironman"/>
                <img src="./Dev/Images/marvel_icons/spiderman (3).png" alt="spiderman"/>
                <img src="./Dev/Images/marvel_icons/mjolnir.png" alt="thor"/>
            </div>
        </div>
    </header>

  <!-- This is the option section-->
  <div class="container px-4 vstack gap-3 m-5">
        <div class="row row-cols-2 gx-5">
            <div class="sectionOptions col-4">
                <h1 class="text-center">Select What To Include</h1>
                <div class="searchOptions d-grid gap-2 ">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Character</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Movie</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Comic</label>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Have something in mind?" aria-label="Have something in mind?" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary bg-danger text-white" type="button" id="button-addon2">Search</button>
                    </div>
                    <button class="searchButton btn btn-primary" type="button">Search</button>
                </div>
            </div>
            <!-- Search results section -->
            <div class="main col-8 ml-5">
                <div class="mainWrap">
                  <h2>Search Results for:<span class="searchParameters"></span></h2>
                  <div class="searchResults"></div>
                </div>
            </div>
            <!-- Search history section -->
            <div class="sectionOptions col-4 mt-5 text-center">
                <h2>Search History</h2>
                <ul class="searchHistory"></ul>
            </div>
        </div>       
    </div>

  <!-- This is the footer-->
  <footer>
    <div class="footer">
      <p class="text-center">Data provided by Marvel. Â© 2014 Marvel</p>
    </div>
  </footer>

  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <!-- This is the js file link-->
  <script defer src="./Dev/script.js"></script>
</body>
</html>
